<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math - Smarty Pants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 50%, #356b1f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .selection-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            padding: 60px 80px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border: 8px solid #ff8c3c;
            text-align: center;
            max-width: 900px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.5em;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #2d5016;
            border: 3px solid #2d5016;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #2d5016;
            color: white;
        }

        .title {
            font-size: 5em;
            color: #ff8c3c;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 60px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-button {
            font-size: 3.5em;
            padding: 40px 80px;
            background: linear-gradient(to bottom, #ff8c3c, #ff6b1a);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(255, 107, 26, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 107, 26, 0.7);
        }

        .game-button:active {
            transform: translateY(0);
        }

        /* Tablet responsiveness */
        @media (max-width: 1024px) {
            .selection-container {
                padding: 40px 50px;
            }

            .title {
                font-size: 4em;
            }

            .game-button {
                font-size: 3em;
                padding: 35px 70px;
            }

            .back-button {
                font-size: 1.3em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 768px) {
            .selection-container {
                padding: 30px 30px;
            }

            .title {
                font-size: 3em;
            }

            .game-button {
                font-size: 2.5em;
                padding: 30px 60px;
            }

            .button-container {
                flex-direction: column;
                gap: 30px;
            }

            .back-button {
                font-size: 1.2em;
                padding: 10px 20px;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="selection-container">
        <h1 class="title">Math</h1>
        <div class="button-container">
            <a href="addition.html" class="game-button">Addition</a>
            <a href="subtraction.html" class="game-button">Subtraction</a>
        </div>
    </div>
</body>
</html>

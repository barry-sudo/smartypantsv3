<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty Pants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 50%, #356b1f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .landing-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            padding: 60px 80px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border: 8px solid #ff8c3c;
            text-align: center;
            max-width: 900px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 5em;
            color: #ff8c3c;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 2em;
            color: #4a7c2c;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .student-photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #ff8c3c;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .module-button {
            font-size: 3em;
            padding: 30px 70px;
            background: linear-gradient(to bottom, #ff8c3c, #ff6b1a);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(255, 107, 26, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .module-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 107, 26, 0.7);
        }

        .module-button:active {
            transform: translateY(0);
        }

        .module-button.inactive {
            background: linear-gradient(to bottom, #999, #777);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .module-button.inactive:hover {
            transform: none;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Tablet responsiveness */
        @media (max-width: 1024px) {
            .landing-container {
                padding: 40px 50px;
            }

            .title {
                font-size: 4em;
            }

            .subtitle {
                font-size: 1.6em;
            }

            .student-photo {
                width: 200px;
                height: 200px;
            }

            .module-button {
                font-size: 2.5em;
                padding: 25px 60px;
            }
        }

        @media (max-width: 768px) {
            .landing-container {
                padding: 30px 30px;
            }

            .title {
                font-size: 3em;
            }

            .subtitle {
                font-size: 1.3em;
            }

            .student-photo {
                width: 180px;
                height: 180px;
            }

            .module-button {
                font-size: 2em;
                padding: 20px 50px;
            }

            .button-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="title">Smarty Pants</h1>
        <h2 class="subtitle">2nd Grade Edition</h2>
        <img src="Gster.jpeg" alt="Student Photo" class="student-photo">
        <div class="button-container">
            <a href="math-selection.html" class="module-button">Math</a>
            <a href="spelling.html" class="module-button">Spelling</a>
        </div>
    </div>
</body>
</html>
